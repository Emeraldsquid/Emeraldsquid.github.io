        slidesToShow: 3, // Show 3 slides at a time (center + two sides)

            {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 1, // Show one slide on smaller screens
                    centerMode: false, // Disable center mode on smaller screens
                    dots: true, // Add dots for navigation
                    arrows: false, // Hide arrows

            }
        ],
